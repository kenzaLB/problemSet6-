{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'streaming/css/style.css' %}">
</head>
<body>
    <h1>Movies</h1>
    {% for movie in movies %}
    <p>
        <a href="{% url 'movie' movie.id %}"><h2>{{ movie.title }}</h2></a>
        <p>Average Rating : {{ movie.average_rating|floatformat:1 }} stars </p>

        <img src="{% static 'streaming/' %}{{ movie.average_rating|floatformat:0 }}.png" alt="{{ movie.average_rating|floatformat:1 }} star rating">
           
        <p>Number of Ratings: {{ movie.ratings_count }}</p>
        
    </p>
{% endfor %}
    
</body>
</html>
